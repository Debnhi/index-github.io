<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<div id="myPlot2" style="width:100%;max-width:700px"></div>
<div id="myPlot3" style="width:100%;max-width:700px"></div>
<script>
const xArray = ["Matematicas I", "Física I", "Programación I", "WEB I", "Ingles III","Núcleo II"];
const yArray = [9.0, 7.5, 9.5, 10, 8, 10];
const yArray2 = [8.0, 8.5, 8.5, 10, 8, 10];
const yArray3 = [Math.floor(Math.random()*10)+1,Math.floor(Math.random()*10)+1,Math.floor(Math.random()*10)+1,Math.floor(Math.random()*10)+1,Math.floor(Math.random()*10)+1,Math.floor(Math.random()*10)+1];
const data = [{//estructura
 x:xArray,
 y:yArray,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(0,0,255,0.6)"}
}];
const layout = {title:"Rendimiento de Debnhi 1er Parcial"};
Plotly.newPlot("myPlot", data, layout);//espacio donde se coloca despues recibe como parametro los datos a graficar y despues recibe los parametros los aspectos adicionales

const data2 = [{//estructura
 x:xArray,
 y:yArray2,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(0,255,0,0.8)"}
}];
const layout2 = {title:"Rendimiento de Debnhi 2do Parcial"};
Plotly.newPlot("myPlot2", data2, layout2);
const data3 = [{//estructura
 x:xArray,
 y:yArray3,
 type:"bar",
 orientation:"v",
 marker: {color:"rgba(255,0,0,0.8)"}
}];
const layout3 = {title:"Posible Rendimiento de Debnhi 3er Parcial"};
Plotly.newPlot("myPlot3", data3, layout3);
</script>
</body>
</html>
