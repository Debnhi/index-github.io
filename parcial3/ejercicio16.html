<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanva" width="1000px" height="1000px" style="border:1px solid grey"></canvas>
    <script>
        const canva= document.getElementById("mycanva");
        const ctx=canva.getContext("2d");
        ctx.beginPath();
        //cabeza 
        ctx.arc(150, 140, 70, 0, Math.PI * 2, false);
        ctx.lineWidth = 5;
        ctx.stroke();
        //torso
        ctx.moveTo(150,210);
        ctx.lineTo(150,380);
        ctx.lineWidth = 5;
        ctx.stroke();
        //brazos
        ctx.moveTo(40,250);
        ctx.lineTo(150,280);
        ctx.lineTo(260,250);
        ctx.lineWidth = 5;
        ctx.stroke();
        //piernas
        ctx.moveTo(80,500);
        ctx.lineTo(150,380);
        ctx.lineTo(220,500);
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();

                
    </script>
</body>
</html>
