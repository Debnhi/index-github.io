<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <script>
        function dibujar(){
            const canva= document.getElementById("mycanva");
            const ctx=canva.getContext("2d");
            ctx.beginPath();
            //cabeza 
            ctx.arc(150, 140, 70, 0, Math.PI * 2, false);
            ctx.lineWidth = 5;
            ctx.stroke();
            //torso
            ctx.moveTo(150,210);
            ctx.lineTo(150,380);
            ctx.lineWidth = 5;
            ctx.stroke();
            //brazos
            ctx.moveTo(40,250);
            ctx.lineTo(150,280);

            ctx.lineTo(260,250);
            ctx.lineWidth = 5;
            ctx.stroke();
            //piernas
            ctx.moveTo(80,500);
            ctx.lineTo(150,380);

            ctx.lineTo(220,500);
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();
        }
        function limpiar(){
            const canva= document.getElementById("mycanva");
            const ctx=canva.getContext("2d");
            ctx.fillStyle="white";
            ctx.fillRect(0,0,300,550);
        }
    </script>
</head>
<body>
    <h1>Ahorcado Parte I</h1>
    <canvas id="mycanva" width="300px" height="550px" style="border:1px solid rgb(24, 24, 24)"></canvas>
    <p><button onclick="dibujar()">Dibujar</button></p>
    <p><button onclick="limpiar()">Limpiar</button></p>
</body>
</html>
