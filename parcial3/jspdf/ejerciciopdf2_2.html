<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/jquery/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="jspdf.js"></script>

	<script type="text/javascript" src="jspdf.plugin.addimage.js"></script>

	<script type="text/javascript" src="jspdf.plugin.standard_fonts_metrics.js"></script>
	<script type="text/javascript" src="jspdf.plugin.split_text_to_size.js"></script>
	<script type="text/javascript" src="jspdf.plugin.from_html.js"></script>
    <title>Document</title>
</head>
<body>
    <iframe frameborder="0" width="500" height="400"></iframe>
    <script>
        
        var name = prompt('What is your name?');
        var caracter = prompt('caracter');
        var altura = prompt('altura de la piramide');
        altura = parseInt(altura);
       
    
        var doc = new jsPDF();
        doc.setFontSize(22);
        doc.text(20, 20, 'This belongs to: ' + name);
        doc.setFontSize(16);
        doc.text(20, 25, 'PIRAMIDE ');

        /*for(var i = 1; i <= 12; i ++) {
            doc.text(20, 30 + (i * 10), i + ' x ' + multiplier + ' = ___');
        }//se utilizan escalÃ±as para el mismo incremetno del sitio 

        doc.addPage();
        doc.setFontSize(22);
        doc.text(20, 20, 'Answers');
        doc.setFontSize(16);*/

        for(var i = 0; i < altura; i ++) {
            for(var j = 0; j < altura; j ++) {
                if(j<altura-i-1 || j>i){
                    doc.text(20+ (j * 10), 35 + (i * 10), " ");
                }else{
                    doc.text(20+ (j * 10), 35 + (i * 10), caracter);
                }
            }
        }
        var string = doc.output('datauristring');//junta todo en un memoria 

        $('iframe').attr('src', string);
    </script>
</body>
</html>
