<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<head>
    <title>Graficas de matematicas</title>
</head>
<body>
    <div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
  
    function grafica() { 
          var inicio1= parseInt(document.forms[0].inicio.value); 
          var fin1= parseInt(document.forms[0].fin.value);
          let exp = "Math.sin(x)";
            // Generate values
            let xValues = [];
            let yValues = [];
            if((inicio1 != fin1) || (fin1<inicio1)){
                for (let x = inicio1; x <=fin1; x += 0.6) {
                xValues.push(x);
                yValues.push(eval(exp));
                }
                // Display using Plotly
                const data = [{x:xValues, y:yValues, mode:"lines"}];//modo lineal las otrasbarra
                const layout = {title: "y = " + exp};//es un titulo
                Plotly.newPlot("myPlot", data, layout);//funcion ploty para poner los datos
                return false;
            }else{
                alert("TUS DATOS ESTAN MAL");
            }
            
           
     }
</script>
<form id="myform" onsubmit="return grafica();"><!--Manda a llamar a la funcion y no retorna un valor onsubmint toma el valor-->
<p> Inicio <input id="inicio" name="inicio" type="text" /></p> 
<p> Fin <input id="fin" name="fin" type="text" /></p> 
<p><input type="submit" /></p>
</form>
</body>
</html>

<!--"https://cdn.plot.ly/plotly-latest.min.js" es la biblioteca en donde se encuentran ciertas funciones ya exixtentes-->
