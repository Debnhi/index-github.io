<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <style>
        body{
            background-image: url(./fondo.avif);
        }
        canvas{
            background-color: azure;
        }
    </style>
    <script>

        var intento=0;
        function jugar(){
                const canva= document.getElementById("mycanva");
                const ctx=canva.getContext("2d");
                ctx.beginPath();
                var pal=document.forms[0].letra.value;
                const palabra="disney";
                intento++;
            if(pal != palabra){
                switch(intento){
                    case 1:
                        //cabeza 
                        ctx.arc(150, 140, 70, 0, Math.PI * 2,true);
                    break;
                    case 2:
                    //torso
                        ctx.moveTo(150,210);
                        ctx.lineTo(150,380);
                    break;
                    case 3:
                     //brazos
                        ctx.moveTo(40,250);
                        ctx.lineTo(150,280);
                    break;
                    case 4:
                        ctx.moveTo(40,250);
                        ctx.lineTo(150,280);
                        ctx.lineTo(260,250);
                    break;
                    case 5:
                         //piernas
                        ctx.moveTo(80,500);
                        ctx.lineTo(150,380);
                    break;
                    case 6:
                        ctx.moveTo(80,500);
                        ctx.lineTo(150,380);
                        ctx.lineTo(220,500);
                    break;
                    case 7:
                        alert("LO M4T4ST3!!");
                    break;
                }
                ctx.lineWidth = 5;
                ctx.stroke();
            }else{
                alert("GANASTE!!");
                limpiar();
            }
            return false;
        }
        function limpiar(){
            const canva= document.getElementById("mycanva");
            const ctx=canva.getContext("2d");
            ctx.fillStyle="white";
            ctx.fillRect(0,0,300,550);
            intento=0;
        }
    </script>
</head>
<center>
<body>
    <h1>Ahorcado Parte II</h1>
    <canvas id="mycanva" width="300px" height="550px" style="border:1px solid rgb(24, 24, 24) "></canvas>
    <form id="let" onsubmit="return false">
    <p>
        Elige una palabra: <input id="letra" name="letra" type="text"/>
        <button type="submit" onclick="jugar()">BOOM!!</button>
    </p>
    <p><button onclick="limpiar()">Limpiar</button></p>
</form>
</body>
</center>
</html>
